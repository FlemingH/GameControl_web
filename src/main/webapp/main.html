<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏控制</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #topBox{
            height: 5em;
            width: 100%;
            background: #3F51B5;
        }
        #topTitle{
            line-height: 3em;
            margin-left: 8em;
            color: aliceblue;
            font-size: 1.7em;
        }
        #box{
            width: 60em;
            height: 35em;
            margin-left: auto;
            margin-right: auto;
        }
        #webOnlineBox{
            margin-top: 5em;
            width: 30em;
            height: 8em;
            margin-left: auto;
            margin-right: auto;
            border-bottom: 1px gray solid;
        }
        #appOnlineBox{
            width: 30em;
            height: 8em;
            margin-left: auto;
            margin-right: auto;
        }
        #buttonBox{
            width: 30em;
            height: 8em;
            margin-left: auto;
            margin-right: auto;
        }
        .OnlineTitleBox{
            float: left;
            height: 100%;
            width: 49%;
            text-align: center;
            line-height: 5em;
            font-size: 1.7em;
        }
        .OnlineStateBox_Online{
            float: right;
            height: 100%;
            width: 49%;
            text-align: center;
            line-height: 7em;
            font-size: 1.2em;
            color: seagreen;
        }
        .OnlineStateBox_Offline{
            float: right;
            height: 100%;
            width: 49%;
            text-align: center;
            line-height: 7em;
            font-size: 1.2em;
            color: gray;
        }
    </style>
    <script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script>

        function setMessageInnerHtml(message) {
            document.getElementById("topTitle").innerHTML = message;
        }

        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

        window.onload = function () {
            // 告诉服务器自己上线了
            var username = GetQueryString("username");
            $.ajax({
                url:"http://118.25.180.193:8090/WebIsReady?username="+username,
                type:"GET",
                dataType: 'json'
            });

            //检查App是否在线：在线就改标志
            $.ajax({
                url:"http://118.25.180.193:8090/CheckAppIsOnline?username="+username,
                type:"GET",
                dataType: 'json',
                success:function (data) {
                    //对面在线的情况
                    if("ok" == data.ajaxState){
                        document.getElementById("appState").className = "OnlineStateBox_Online";
                        document.getElementById("appState").innerText = "在线";
                    }
                }
            });
        }

        //用于处理在线信息：接收对面在线的信息、发送我在线的信息
        //用于处理控制信息：只接受对面的控制信息：w按下松开、s按下松开和左右个9个，0算一个，-10=-9：一共：24种信息
        var username = GetQueryString("username");

        var websocket = null;
        if('WebSocket' in window) {
            websocket = new WebSocket("ws://118.25.180.193:8090/SocketHandle/web/"+username);
        } else {
            alert("当前浏览器不支持WebSocket");
        }

        websocket.onerror = function () {
            setMessageInnerHtml("连接错误");
        };

        websocket.onopen = function () {
            setMessageInnerHtml("连接成功");
        };

        websocket.onmessage = function (event) {
            debugger;
            var messageJson = eval("("+event.data+")");

            //收到对面上线的情况：改标志
            if("AppIsOnline" == messageJson.messageType){
                document.getElementById("appState").className = "OnlineStateBox_Online";
                document.getElementById("appState").innerText = "在线";
            }

            //收到对面下线的情况：改标志
            if("AppIsOffline" == messageJson.messageType){
                document.getElementById("appState").className = "OnlineStateBox_Offline";
                document.getElementById("appState").innerText = "未在线";
            }

            //w按下事件
            if("wButtonDown" == messageJson.messageType){
                $.ajax({
                    url:'jsp/W.jsp',
                    type:'GET',
                    dataType:'jsp'
                });
            }

            //w松开事件
            if("wButtonUp" == messageJson.messageType){
                $.ajax({
                    url:'jsp/SW.jsp',
                    type:'GET',
                    dataType:'jsp'
                });
            }

            //s键按下事件
            if("sButtonDown" == messageJson.messageType){
                $.ajax({
                    url:'jsp/S.jsp',
                    type:'GET',
                    dataType:'jsp'
                });
            }

            //s键松开事件
            if("sButtonUp" == messageJson.messageType){
                $.ajax({
                    url:'jsp/SS.jsp',
                    type:'GET',
                    dataType:'jsp'
                });
            }

            //方向改变信息，内部在进行判断值的大小
            if("dChange" == messageJson.messageType){

                //从左到右-10~9
                switch (parseInt(messageJson.data)) {
                    case -10:
                        $.ajax({
                            url:'jsp/L9.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -9:
                        $.ajax({
                            url:'jsp/L9.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -8:
                        $.ajax({
                            url:'jsp/L8.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -7:
                        $.ajax({
                            url:'jsp/L7.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -6:
                        $.ajax({
                            url:'jsp/L6.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -5:
                        $.ajax({
                            url:'jsp/L5.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -4:
                        $.ajax({
                            url:'jsp/L4.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -3:
                        $.ajax({
                            url:'jsp/L3.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -2:
                        $.ajax({
                            url:'jsp/L2.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case -1:
                        $.ajax({
                            url:'jsp/L1.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 0:
                        $.ajax({
                            url:'jsp/D0.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 1:
                        $.ajax({
                            url:'jsp/R1.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 2:
                        $.ajax({
                            url:'jsp/R2.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 3:
                        $.ajax({
                            url:'jsp/R3.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 4:
                        $.ajax({
                            url:'jsp/R4.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 5:
                        $.ajax({
                            url:'jsp/R5.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 6:
                        $.ajax({
                            url:'jsp/R6.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 7:
                        $.ajax({
                            url:'jsp/R7.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 8:
                        $.ajax({
                            url:'jsp/R8.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    case 9:
                        $.ajax({
                            url:'jsp/R9.jsp',
                            type:'GET',
                            dataType:'jsp'
                        });
                        break;
                    default:
                        break;
                }
            }

        };

        //退出浏览器时断开socket连接：同时向服务器发送下线
        window.onbeforeunload = function () {
            websocket.close();
            return "退出将会断开连接";
        };
    </script>
</head>
<body>
    <div id="topBox">
        <a id="topTitle">GC web</a>
    </div>
    <div id="box">
        <div id="webOnlineBox">
            <div class="OnlineTitleBox">Web端</div>
            <div class="OnlineStateBox_Online">在线</div>
        </div>
        <div id="appOnlineBox">
            <div class="OnlineTitleBox">App端</div>
            <div id="appState" class="OnlineStateBox_Offline">未在线</div>
        </div>
        <div id="buttonBox">
        </div>
    </div>
</body>
</html>
